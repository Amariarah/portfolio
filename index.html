<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Your Name Here</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </head>
  <body ng-app="App" class="myimage">
  <header ng-controller="HeaderCtrl">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<div class="row">
				<div class="navbar-header col-sm-4 col-sm-push-2">
				  <a class="navbar-brand" href="#">Portfolio</a>
				</div>
				<div class=" col-sm-4 col-sm-push-2">
					<ul class="nav navbar-nav navbar-right">
					<!--Active will show the current tab open -->
					<li ng-class="{active:isActive('/')}"><a href="#home">Home</a></li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" role="button">About
							<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li ng-class="{active:isActive('/profile')}"><a href="#profile">Profile</a></li>
								<li ng-class="{active:isActive('/project')}"><a href="#project">Projects</a></li>
							</ul>
						</li>
						<li ng-class="{active:isActive('/contact')}"><a href="#contact">Contact</a></li> 
					</ul>
					</div>
				</div>
			 </div>
		</nav>
	</header>
		<div id="wrap">
		<!-- Any .html in pages file will be visible after ng-view -->
			<div ng-view></div>
		</div>
	<footer class="navbar-fixed-bottom">
		<div class="container">
		<!-- Add here your social media links btn-* fa-*-->
			<a class="btn btn-lg btn-social-icon btn-facebook">
				<i class="fa fa-facebook"></i>
			</a>
			<a class="btn btn-lg btn-social-icon btn-linkedin">
				<i class="fa fa-linkedin"></i>
			</a>
			<a class="btn btn-lg btn-social-icon btn-twitter">
				<i class="fa fa-twitter"></i>
			</a>
		</div>
	</footer>
	 <script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	
  </body>
</html>
